<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="container col-md-5 bg-dark text-white my-5 rounded ">
            <div class="nasa-logo text-center ">
                <img src="https://files.constantcontact.com/008cb7e9701/b6b9b3c1-630f-49da-be4a-b8c8f055af1e.jpg" alt=logo height="50px">
                <div class="content col-lg-9 text-center m-auto">
                    <h2>Subscribe to NASA's Newsletter</h2>
                <h6>Join us as we explore and go forward to the Moon and on to Mars. Plus, discover the latest on Earth, the Solar System and beyond from NASA in your inbox.</h6>
                </div>
            </div>

            <form class="d-flex justify-content-center flex-wrap p-md-5 py-2">
                <div class="form-group col-md-10 col-12 mt-3">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group col-md-10 col-12 mt-3">
                  <label for="exampleInputtext1">First Name</label>
                  <input type="text" class="form-control" id="exampleInputtext1">
                </div>
                <div class="form-group col-md-10 col-12 mt-3">
                    <label for="exampleInputtext1">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputtext1">
                  </div>
                  <div class="form-group col-md-10 col-12 mt-3">
                    <label for="exampleInputtext1">City</label>
                    <input type="text" class="form-control" id="exampleInputtext1">
                  </div>
                  <div class="form-group col-md-10 col-12 mt-3">
                    <label for="exampleInputtext1">State/Province</label>
                    <input type="text" class="form-control" id="exampleInputtext1">
                  </div>
                  <div class="form-group col-md-10 col-12 mt-3">
                    <label for="exampleInputtext1">Postal Code</label>
                    <input type="text" class="form-control" id="exampleInputtext1">
                  </div>
                  <div class="form-group col-md-10 col-12 mt-3">
                    <label for="exampleInputtext1">Country</label>
                    <input type="text" class="form-control" id="exampleInputtext1">
                  </div>
                  <button type="button" class="btn btn-primary fw-bolder btn-lg btn-block col-md-10 col-12 mt-3 mt-4">Submit</button>

              </form>

        </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
